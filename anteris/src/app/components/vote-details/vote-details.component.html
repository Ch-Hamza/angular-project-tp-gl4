<div class="row justify-content-center">
    <div class="card">
        <div class="card-body">
            <h6>{{vote.title}}</h6>
            <div class="row justify-content-center">
                <div class="col-6">
                    <h6 class="text-muted">Results</h6>
                    <div class="row justify-content-center">
                        <div class="col-sm-8 border-right mt-3">
                            <div class="description-block" *ngIf="ref.client.representative_name">
                                <h5 class="description-header">vote results</h5>
                                <div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                            <span class="sr-only">40% Complete (success)</span>
                                        </div>
                                        <div><i class="fa fa-comment-dots"></i></div>
                                    </div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                            <span class="sr-only">20% Complete</span>
                                        </div>
                                    </div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                            <span class="sr-only">60% Complete (warning)</span>
                                        </div>
                                    </div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                            <span class="sr-only">80% Complete</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h6 class="text-muted">Description</h6>
                    <div>{{vote.description}}</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <h6 class="text-muted">Created By</h6>
                    <div class="row">
                        <img src="" alt="">
                        username
                    </div>
                </div>
                <div class="col-6">
                    <h6 class="text-muted">Time Remaining</h6>
                    <h6 class="text-muted"><i class="fa fa-clock"></i>01D 10H 23M 52S</h6>
                </div>
            </div>
        </div>
    </div>
</div>
