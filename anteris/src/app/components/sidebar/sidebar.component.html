<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <!--a routerLink=''>
      <img src="../../../assets/dist/img/logo-white.png" alt="Logo" style="height: 50px;object-fit: cover">
    </a-->

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../../assets/dist/img/default-user-image.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <div class="d-block text-white">{{ user.firstname }} {{ user.lastname }}</div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

               with font-awesome or any other icon font library -->
          <li class="nav-header">DASHBOARD</li>
          <li class="nav-item">
            <a routerLink='' [className]="router.url === '/' ? 'nav-link active' : 'nav-link'">
              <i class="nav-icon fas fa-th"></i>
              <p>Dashboard</p>
            </a>
          </li>
        </ul>
      </nav>
