<div class="row justify-content-end">
    <div class="btn btn-sm btn-success mb-5" routerLink="/add-meeting"><i class="fa fa-plus"></i> Add Meeting</div>
</div>
<div class="row justify-content-center" *ngIf="loaded">
    <div class="col-lg-6 col-md-10" *ngFor="let meeting of meetings">
        <app-display-meeting [meeting]='meeting'></app-display-meeting>
    </div>
</div>
