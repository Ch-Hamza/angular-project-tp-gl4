<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Donations</h3>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Amound</th>
                    </tr>
                    <tr *ngFor="donation in donations">
                        <td>{{donation.id}}</td>
                        <td><span class="tag tag-success">50</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
