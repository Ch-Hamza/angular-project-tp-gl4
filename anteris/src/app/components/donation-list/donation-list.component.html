<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
        <div class="mb-2 fa-2x"><b>Top Donations</b></div>
        <div class="row  justify-content-center">
            <div class="col-md-10 col-lg-3">
                <div class="card card-primary card-outline">
                    <div class="card-body box-profile">
                      <div class="text-center">
                        <img class="profile-user-img img-fluid img-circle"
                             src="../../../assets/uploads/default-user-image.png"
                             alt="User profile picture">
                      </div>
      
                      <h3 class="profile-username text-center">Nina Mcintire</h3>
      
                      <p class="text-muted text-center">Software Engineer</p>
      
                      <ul class="list-group list-group-unbordered mb-3">
                        <li class="list-group-item text-center">
                          <div>4000</div>
                          <b>Donation</b>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-10">
        <div class="mb-2 fa-2x"><b>Total Donations</b></div>
        <div class="row">
            <div class="col-12">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3>150 DT</h3>
                        <p>ALL TIME</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3>53 DT</h3>
                        <p>THIS MONTH</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="mb-2 fa-2x"><b>Donations</b></div>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                    <tr *ngFor="let donation of donations">
                        <td>{{donation.id}}</td>
                        <td><span class="tag tag-success">50</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
